<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop Seller Dashboard</title>
    <link rel="stylesheet" href="candyShop.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="sub-container">
                <label for="sp">Candy Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="sub-container">
                <lable for="product">Description:</lable>
                <input type="text" id="description" name="description">
            </div>
            <div class="sub-container">
                <lable for="product">Price</lable>
                <input type="number" id="price" name="price">
            </div>
            <div class="sub-container">
                <lable for="product">Quantity:</lable>
                <input type="number" id="quantity" name="quantity">
            </div>

            <div class="sub-container" id="btn-div">
                <button type="submit" onclick="addItem(event)" id="btn" value="Add Item">Add Item</button>
            </div>

        </form>
    </div>
    <div class="summary">
        <h2>Avilable Products</h2>
        <ul id="item-list">
        </ul>
    </div>
    <div id="sum-div"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="candtShop.js"></script>
</body>

</html>
